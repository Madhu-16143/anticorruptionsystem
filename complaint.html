<article class="grid_8">
        
<h3 class="p1">Online Complaint</h3>

<p align="justify">Any One can send his Online Complaint to Anti Corruption & Crime Control Committee. Visitor can only fill up Personal Information Detail and send his query.</p>

<table width="100%">
    <tr>
        <td width="100%" colspan="3"><b style="font-size:18px;">Complaint Details 
        
            
        
        </b></td>
    </tr>
    
    <tr>
        <td width="100%" colspan="3" style="height:10px;"></td>
    </tr>

    <tr>
        <td width="30%">Name</td>
        <td width="10%">:</td>
        <td width="60%">
        <input name="name" type="text" maxlength="50" id="ctl00_ContentPlaceHolder1_txtname" style="width:320px;" />
        <span id="ctl00_ContentPlaceHolder1_RequiredFieldValidator1" title="Please Enter Your Name" style="color:Red;visibility:hidden;">*</span>
        </td>
    </tr>
    
    <tr>
        <td width="100%" colspan="3" style="height:10px;"></td>
    </tr>
    
    <tr>
        <td width="30%">S/O, D/O, W/O</td>
        <td width="10%">:</td>
        <td width="60%">
        <input name="father" type="text" maxlength="50" id="ctl00_ContentPlaceHolder1_txtfather" style="width:320px;" />
        <span id="ctl00_ContentPlaceHolder1_RequiredFieldValidator2" title="Please Enter Your Father Name" style="color:Red;visibility:hidden;">*</span>
        </td>
    </tr>
    
    <tr>
        <td width="100%" colspan="3" style="height:10px;"></td>
    </tr>
    
    <tr>
        <td width="30%">Address</td>
        <td width="10%">:</td>
        <td width="60%">
        <textarea name="address" rows="2" cols="20" id="ctl00_ContentPlaceHolder1_txtaddress" style="height:80px;width:320px;"></textarea>
        <span id="ctl00_ContentPlaceHolder1_RequiredFieldValidator3" title="Please Enter Your Address" style="color:Red;visibility:hidden;">*</span>
        </td>
    </tr>
    
    <tr>
        <td width="100%" colspan="3" style="height:10px;"></td>
    </tr>
    
    <tr>
        <td width="30%">Contact No.</td>
        <td width="10%">:</td>
        <td width="60%">
        <input name="contact" type="text" maxlength="50" id="ctl00_ContentPlaceHolder1_txtcontact" style="width:320px;" />
        <span id="ctl00_ContentPlaceHolder1_RequiredFieldValidator4" title="Please Enter Your Contact No" style="color:Red;visibility:hidden;">*</span>
        </td>
    </tr>
    
    <tr>
        <td width="100%" colspan="3" style="height:10px;"></td>
    </tr>
    
    <tr>
        <td width="30%">Email</td>
        <td width="10%">:</td>
        <td width="60%">
        <input name="email" type="text" maxlength="50" id="ctl00_ContentPlaceHolder1_txtemail" style="width:320px;" />
        <span id="ctl00_ContentPlaceHolder1_RequiredFieldValidator5" title="Please Enter Your Email" style="color:Red;visibility:hidden;">*</span>
                            
        <span id="ctl00_ContentPlaceHolder1_RegularExpressionValidator1" title="Enter correct email address" style="color:Red;visibility:hidden;">*</span>
        </td>
    </tr>
    
    <tr>
        <td width="100%" colspan="3" style="height:10px;"></td>
    </tr>
    
        
    <tr>
        <td width="30%">Complaint Details</td>
        <td width="10%">:</td>
        <td width="60%">
        <textarea name="complain" rows="2" cols="20" id="ctl00_ContentPlaceHolder1_txtcompalin" style="height:150px;width:320px;"></textarea>
        <span id="ctl00_ContentPlaceHolder1_RequiredFieldValidator6" title="Please Enter Your Complaint Details" style="color:Red;visibility:hidden;">*</span>
        </td>
    </tr>
    
    
    <tr>
        <td width="100%" colspan="3" style="height:10px;"></td>
    </tr>
    
    <tr>
    <td width="100%" colspan="3" align="center">
    <span id="ctl00_ContentPlaceHolder1_showmsg"></span>
    </td>
    </tr>
    
    <tr>
    <td width="100%" colspan="3" align="center">
    
    
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

    </td>
    </tr>
    
</table>
